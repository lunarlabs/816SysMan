FEATURES{
    STARTADDRESS:   default = $00D000;
}
MEMORY {
    RAM1:   start = $000000, size = $00C000;
    RAM2:   start = $00C200, size = $000E00;
    ROM:    start = $00D000, size = $002000;
    RAM3:   start = $010000, size = $070000;
}
SEGMENTS {
    CODE:   load = ROM, type = ro, align = $100;
    RODATA: load = ROM, type = ro, align = $100;
    DATA:   load = ROM, run = RAM1, type = rw, align = $100;
}